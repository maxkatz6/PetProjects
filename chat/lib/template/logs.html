<!DOCTYPE HTML >
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="[LANG_CODE/]" lang="[LANG_CODE/]" dir="[BASE_DIRECTION/]">

<head>
	<meta http-equiv="Content-Type" content="[CONTENT_TYPE/]" />
	<title>[LANG]logsTitle[/LANG]</title>
	[STYLE_SHEETS/]
	<script src="js/chat.js" type="text/javascript" charset="UTF-8"></script>
	<script src="js/logs.js" type="text/javascript" charset="UTF-8"></script>
	<script src="js/lang/[LANG_CODE/].js" type="text/javascript" charset="UTF-8"></script>
	<script src="js/config.js" type="text/javascript" charset="UTF-8"></script>
	<script src="js/FABridge.js" type="text/javascript" charset="UTF-8"></script>
	<script type="text/javascript">
		// <![CDATA[
			function toggleContainer(containerID, hideContainerIDs) {
				if(hideContainerIDs) {
					for(var i=0; i<hideContainerIDs.length; i++) {
						sChat.showHide(hideContainerIDs[i], 'none');	
					}
				}
				sChat.showHide(containerID);
				var containerWidth = document.getElementById(containerID).offsetWidth;
				if(containerWidth) {
					document.getElementById('chatList').style.right = (containerWidth+28)+'px';	
				} else {
					document.getElementById('chatList').style.right = '20px';
				}
			}

			function initialize() {
				toggleContainer('settingsContainer');
				sChat.updateButton('audio', 'audioButton');
				sChat.updateButton('autoScroll', 'autoScrollButton');
				document.getElementById('bbCodeSetting').checked = sChat.getSetting('bbCode');
				document.getElementById('hyperLinksSetting').checked = sChat.getSetting('hyperLinks');
				document.getElementById('lineBreaksSetting').checked = sChat.getSetting('lineBreaks');
				document.getElementById('emoticonsSetting').checked = sChat.getSetting('emoticons');
				document.getElementById('autoFocusSetting').checked = sChat.getSetting('autoFocus');
				document.getElementById('maxMessagesSetting').value = sChat.getSetting('maxMessages');
				document.getElementById('wordWrapSetting').checked = sChat.getSetting('wordWrap');
				document.getElementById('maxWordLengthSetting').value = sChat.getSetting('maxWordLength');
				document.getElementById('dateFormatSetting').value = sChat.getSetting('dateFormat');
				document.getElementById('persistFontColorSetting').checked = sChat.getSetting('persistFontColor');
				for(var i=0; i<document.getElementById('audioVolumeSetting').options.length; i++) {
					if(document.getElementById('audioVolumeSetting').options[i].value == sChat.getSetting('audioVolume')) {
						document.getElementById('audioVolumeSetting').options[i].selected = true;
						break;
					}
				}
				sChat.fillSoundSelection('soundReceiveSetting', sChat.getSetting('soundReceive'));
				sChat.fillSoundSelection('soundSendSetting', sChat.getSetting('soundSend'));
				sChat.fillSoundSelection('soundEnterSetting', sChat.getSetting('soundEnter'));
				sChat.fillSoundSelection('soundLeaveSetting', sChat.getSetting('soundLeave'));
				sChat.fillSoundSelection('soundChatBotSetting', sChat.getSetting('soundChatBot'));
				sChat.fillSoundSelection('soundErrorSetting', sChat.getSetting('soundError'));
				sChat.fillSoundSelection('soundPrivateSetting', sChat.getSetting('soundPrivate'));
				document.getElementById('blinkSetting').checked = sChat.getSetting('blink');
				document.getElementById('blinkIntervalSetting').value = sChat.getSetting('blinkInterval');
				document.getElementById('blinkIntervalNumberSetting').value = sChat.getSetting('blinkIntervalNumber');
			}

			sConfig.sessionName = '[SESSION_NAME/]';
			sConfig.cookieExpiration = parseInt('[COOKIE_EXPIRATION/]');
			sConfig.cookiePath = '[COOKIE_PATH/]';
			sConfig.cookieDomain = '[COOKIE_DOMAIN/]';
			sConfig.cookieSecure = '[COOKIE_SECURE/]';
			sConfig.chatBotName = decodeURIComponent('[CHAT_BOT_NAME/]');
			sConfig.chatBotID = '[CHAT_BOT_ID/]';
			sConfig.inactiveTimeout = parseInt('[INACTIVE_TIMEOUT/]');
			sConfig.privateChannelDiff = parseInt('[PRIVATE_CHANNEL_DIFF/]');
			sConfig.privateMessageDiff = parseInt('[PRIVATE_MESSAGE_DIFF/]');
			sConfig.messageTextMaxLength = parseInt('[MESSAGE_TEXT_MAX_LENGTH/]');

			sConfig.ajaxURL += '&view=logs';

			sConfig.domIDs['yearSelection'] = 'yearSelection';
			sConfig.domIDs['monthSelection'] = 'monthSelection';
			sConfig.domIDs['daySelection'] = 'daySelection';
			sConfig.domIDs['hourSelection'] = 'hourSelection';

			sConfig.settings.dateFormat = '(%Y.%m.%d - %H:%i:%s)';
			sConfig.settings.audio = false;
			sConfig.settings.blink = false;
			sConfig.nonPersistentSettings.push('dateFormat','audio','blink');

			sChat.init(sChatLang, true, true, true, initialize);
		// ]]>
	</script>
</head>

<body class="s_chat">
	<div id="content">
		<h1 id="headline">[LANG]logsTitle[/LANG]</h1>
		<div id="logoutChannelContainer">
			<input type="button" id="logoutButton" value="[LANG]logout[/LANG]" onclick="sChat.logout();"/>
			<label for="channelSelection">[LANG]channel[/LANG]:</label>
			<select id="channelSelection" onchange="sChat.getLogs();">[LOGS_CHANNEL_OPTIONS/]</select>
			<label for="yearSelection">[LANG]logsDate[/LANG]:</label>
			<select id="yearSelection" onchange="sChat.getLogs();">[LOGS_YEAR_OPTIONS/]</select>
			<select id="monthSelection" onchange="sChat.getLogs();">[LOGS_MONTH_OPTIONS/]</select>
			<select id="daySelection" onchange="sChat.getLogs();">[LOGS_DAY_OPTIONS/]</select>
			<label for="hourSelection">[LANG]logsTime[/LANG]:</label>
			<select id="hourSelection" onchange="sChat.getLogs();">[LOGS_HOUR_OPTIONS/]</select>
			<label for="styleSelection">[LANG]style[/LANG]:</label>
			<select id="styleSelection" onchange="sChat.setActiveStyleSheet(sChat.getSelectedStyle());">[STYLE_OPTIONS/]</select>
			<label for="languageSelection">[LANG]language[/LANG]:</label>
			<select id="languageSelection" onchange="sChat.switchLanguage(this.value);">[LANGUAGE_OPTIONS/]</select>
  		</div>
		<!--[if lt IE 7]>
			<div></div>
		<![endif]-->
		<div id="chatList"></div>
		<div id="inputFieldContainer">
			<textarea id="inputField" rows="1" cols="50" title="[LANG]inputLineBreak[/LANG]" onkeypress="sChat.handleInputFieldKeyPress(event);"></textarea>
		</div>
		<div id="submitButtonContainer">
			<input type="button" id="submitButton" value="[LANG]logsSearch[/LANG]" onclick="sChat.sendMessage();"/>
		</div>
		<div id="optionsContainer">
			<input type="image" src="img/pixel.gif" class="button" id="settingsButton" alt="[LANG]toggleSettings[/LANG]" title="[LANG]toggleSettings[/LANG]" onclick="toggleContainer('settingsContainer');"/>
			<input type="image" src="img/pixel.gif" class="button" id="audioButton" alt="[LANG]toggleAudio[/LANG]" title="[LANG]toggleAudio[/LANG]" onclick="sChat.toggleSetting('audio', 'audioButton');"/>
			<input type="image" src="img/pixel.gif" class="button" id="autoScrollButton" alt="[LANG]toggleAutoScroll[/LANG]" title="[LANG]toggleAutoScroll[/LANG]" onclick="sChat.toggleSetting('autoScroll', 'autoScrollButton')"/>
  		</div>
	  	<div id="settingsContainer" style="display:none;">
 			<h3>[LANG]settings[/LANG]</h3>
 			<div id="settingsList">
				<table>
					<tr class="rowOdd">
						<td><label for="bbCodeSetting">[LANG]settingsBBCode[/LANG]</label></td>
						<td class="setting"><input type="checkbox" id="bbCodeSetting" onclick="sChat.setSetting('bbCode', this.checked);"/></td>
					</tr>
					<tr class="rowEven">
						<td><label for="hyperLinksSetting">[LANG]settingsHyperLinks[/LANG]</label></td>
						<td class="setting"><input type="checkbox" id="hyperLinksSetting" onclick="sChat.setSetting('hyperLinks', this.checked);"/></td>
					</tr>
					<tr class="rowOdd">
						<td><label for="lineBreaksSetting">[LANG]settingsLineBreaks[/LANG]</label></td>
						<td class="setting"><input type="checkbox" id="lineBreaksSetting" onclick="sChat.setSetting('lineBreaks', this.checked);"/></td>
					</tr>
					<tr class="rowEven">
						<td><label for="emoticonsSetting">[LANG]settingsEmoticons[/LANG]</label></td>
						<td class="setting"><input type="checkbox" id="emoticonsSetting" onclick="sChat.setSetting('emoticons', this.checked);"/></td>
					</tr>
					<tr class="rowOdd">
						<td><label for="autoFocusSetting">[LANG]settingsAutoFocus[/LANG]</label></td>
						<td class="setting"><input type="checkbox" id="autoFocusSetting" onclick="sChat.setSetting('autoFocus', this.checked);"/></td>
					</tr>
					<tr class="rowEven">
						<td><label for="maxMessagesSetting">[LANG]settingsMaxMessages[/LANG]</label></td>
						<td class="setting"><input type="text" class="text" id="maxMessagesSetting" onchange="sChat.setSetting('maxMessages', parseInt(this.value));"/></td>
					</tr>
					<tr class="rowOdd">
						<td><label for="wordWrapSetting">[LANG]settingsWordWrap[/LANG]</label></td>
						<td class="setting"><input type="checkbox" id="wordWrapSetting" onclick="sChat.setSetting('wordWrap', this.checked);"/></td>
					</tr>
					<tr class="rowEven">
						<td><label for="maxWordLengthSetting">[LANG]settingsMaxWordLength[/LANG]</label></td>
						<td class="setting"><input type="text" class="text" id="maxWordLengthSetting" onchange="sChat.setSetting('maxWordLength', parseInt(this.value));"/></td>
					</tr>
					<tr class="rowOdd">
						<td><label for="dateFormatSetting">[LANG]settingsDateFormat[/LANG]</label></td>
						<td class="setting"><input type="text" class="text" id="dateFormatSetting" onchange="sChat.setSetting('dateFormat', this.value);"/></td>
					</tr>
					<tr class="rowEven">
						<td><label for="persistFontColorSetting">[LANG]settingsPersistFontColor[/LANG]</label></td>
						<td class="setting"><input type="checkbox" id="persistFontColorSetting" onclick="sChat.setPersistFontColor(this.checked);"/></td>
					</tr>
					<tr class="rowOdd">
						<td><label for="audioVolumeSetting">[LANG]settingsAudioVolume[/LANG]</label></td>
						<td class="setting">
							<select class="left" id="audioVolumeSetting" onchange="sChat.setAudioVolume(this.options[this.selectedIndex].value);">
								<option value="1.0">100 %</option>
								<option value="0.9">90 %</option>
								<option value="0.8">80 %</option>
								<option value="0.7">70 %</option>
								<option value="0.6">60 %</option>
								<option value="0.5">50 %</option>
								<option value="0.4">40 %</option>
								<option value="0.3">30 %</option>
								<option value="0.2">20 %</option>
								<option value="0.1">10 %</option>
							</select>
						</td>
					</tr>
					<tr class="rowEven">
						<td><label for="soundReceiveSetting">[LANG]settingsSoundReceive[/LANG]</label></td>
						<td class="setting">
							<select id="soundReceiveSetting" onchange="sChat.setSetting('soundReceive', this.options[this.selectedIndex].value);"><option value="">-</option></select><input type="image" src="img/pixel.gif" class="button playback" alt="[LANG]playSelectedSound[/LANG]" title="[LANG]playSelectedSound[/LANG]" onclick="sChat.playSound(this.previousSibling.options[this.previousSibling.selectedIndex].value);"/>
						</td>
					</tr>
					<tr class="rowOdd">
						<td><label for="soundSendSetting">[LANG]settingsSoundSend[/LANG]</label></td>
						<td class="setting">
							<select id="soundSendSetting" onchange="sChat.setSetting('soundSend', this.options[this.selectedIndex].value);"><option value="">-</option></select><input type="image" src="img/pixel.gif" class="button playback" alt="[LANG]playSelectedSound[/LANG]" title="[LANG]playSelectedSound[/LANG]" onclick="sChat.playSound(this.previousSibling.options[this.previousSibling.selectedIndex].value);"/>
						</td>
					</tr>
					<tr class="rowEven">
						<td><label for="soundEnterSetting">[LANG]settingsSoundEnter[/LANG]</label></td>
						<td class="setting">
							<select id="soundEnterSetting" onchange="sChat.setSetting('soundEnter', this.options[this.selectedIndex].value);"><option value="">-</option></select><input type="image" src="img/pixel.gif" class="button playback" alt="[LANG]playSelectedSound[/LANG]" title="[LANG]playSelectedSound[/LANG]" onclick="sChat.playSound(this.previousSibling.options[this.previousSibling.selectedIndex].value);"/>
						</td>
					</tr>
					<tr class="rowOdd">
						<td><label for="soundLeaveSetting">[LANG]settingsSoundLeave[/LANG]</label></td>
						<td class="setting">
							<select id="soundLeaveSetting" onchange="sChat.setSetting('soundLeave', this.options[this.selectedIndex].value);"><option value="">-</option></select><input type="image" src="img/pixel.gif" class="button playback" alt="[LANG]playSelectedSound[/LANG]" title="[LANG]playSelectedSound[/LANG]" onclick="sChat.playSound(this.previousSibling.options[this.previousSibling.selectedIndex].value);"/>
						</td>
					</tr>
					<tr class="rowEven">
						<td><label for="soundChatBotSetting">[LANG]settingsSoundChatBot[/LANG]</label></td>
						<td class="setting">
							<select id="soundChatBotSetting" onchange="sChat.setSetting('soundChatBot', this.options[this.selectedIndex].value);"><option value="">-</option></select><input type="image" src="img/pixel.gif" class="button playback" alt="[LANG]playSelectedSound[/LANG]" title="[LANG]playSelectedSound[/LANG]" onclick="sChat.playSound(this.previousSibling.options[this.previousSibling.selectedIndex].value);"/>
						</td>
					</tr>
					<tr class="rowOdd">
						<td><label for="soundErrorSetting">[LANG]settingsSoundError[/LANG]</label></td>
						<td class="setting">
							<select id="soundErrorSetting" onchange="sChat.setSetting('soundError', this.options[this.selectedIndex].value);"><option value="">-</option></select><input type="image" src="img/pixel.gif" class="button playback" alt="[LANG]playSelectedSound[/LANG]" title="[LANG]playSelectedSound[/LANG]" onclick="sChat.playSound(this.previousSibling.options[this.previousSibling.selectedIndex].value);"/>
						</td>
					</tr>
					<tr class="rowEven">
						<td><label for="soundPrivateSetting">[LANG]settingsPrivateError[/LANG]</label></td>
						<td class="setting">
							<select id="soundPrivateSetting" onchange="sChat.setSetting('soundPrivate', this.options[this.selectedIndex].value);"><option value="">-</option></select><input type="image" src="img/pixel.gif" class="button playback" alt="[LANG]playSelectedSound[/LANG]" title="[LANG]playSelectedSound[/LANG]" onclick="sChat.playSound(this.previousSibling.options[this.previousSibling.selectedIndex].value);"/>
						</td>
					</tr>
					<tr class="rowOdd">
						<td><label for="blinkSetting">[LANG]settingsBlink[/LANG]</label></td>
						<td class="setting"><input type="checkbox" id="blinkSetting" onclick="sChat.setSetting('blink', this.checked);"/></td>
					</tr>
					<tr class="rowEven">

						<td><label for="blinkIntervalSetting">[LANG]settingsBlinkInterval[/LANG]</label></td>
						<td class="setting"><input type="text" class="text" id="blinkIntervalSetting" onchange="sChat.setSetting('blinkInterval', parseInt(this.value));"/></td>
					</tr>
					<tr class="rowOdd">

						<td><label for="blinkIntervalNumberSetting">[LANG]settingsBlinkIntervalNumber[/LANG]</label></td>
						<td class="setting"><input type="text" class="text" id="blinkIntervalNumberSetting" onchange="sChat.setSetting('blinkIntervalNumber', parseInt(this.value));"/></td>
					</tr>
				</table>
			</div>
	  	</div>

</body>
